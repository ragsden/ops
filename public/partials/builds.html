<h4>Builds Information</h4>
<select ng-model="selectedBuildPhase" ng-options="v as k for (k,v) in buildPhasesObj ">
    <option value=""> -- choose build phase -- </option>
  </select>

<table class="table table-bordered table-condensed table-hover table-striped" >
            <thead>
                <th>Build Number</th>
                <th>Phase</th>
                <th>Status</th>
                <th>Duration</th>
                <th>Commit Sha</th>
                <th>Last Author</th>
                <th>Triggered By</th>
            </thead>
            <tbody>
              <tr ng-repeat="build in builds | filter: {phase: selectedBuildPhase} |orderBy:sort.column:!sort.descending"> 
                    <td>{{build.buildNumber}}</td>
                    <td>{{build.phase}}</td>
                    <td>{{build.status}}</td>
                    <td>{{build.duration}}</td>
                    <td>{{build.commitSha}}</td>
                    <td>{{build.lastAuthorEmail}}</td>
                    <td>{{build.triggeredByAuthor}}</td>
                    
                </tr>
            </tbody>            
   </table>

   <div style="clear:both;">
        <ul ng-repeat = "error in errors">
            <li>{{error}}</li>
        </ul>
    </div>
