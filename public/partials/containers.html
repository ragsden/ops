    <div>
    	<div style="float:left">
    		<h2>Ops-Dashboard</h2>
	    	<ul>
	    		<li>Name: {{name}} </li>
	    	</ul>
    	</div>
    	
    </div>

    <div style="clear:both;">
    	<div style="float:right;">
    		<button>Add</button>
    	</div>
    </div>


    <div style="clear: both;">
        <p>Viewing container information for <b>{{subscriptionName}}</b></p>
    	<table width=100% border="1">
    		<thead>
                <th>Index</th>
    			<th>Node Status</th>
    			<th>Node Type</th>
    			<th>Created</th>
    			<th>Updated</th>
    			<th>Options</th>
    		</thead>
    		<tbody>
    			<tr ng-repeat="node in nodes">
                    <td>{{$index + 1}}</td>
                    <td>{{node.status}}</td>
                    <td>{{node.type}}</td>
                    <td>{{node.created}}</td>
                    <td>{{node.updated}}</td>
                    <td><button>Delete</button></td>
                </tr>
    		</tbody>
    	</table>
    </div>

    <div style="clear:both;">
        <h4>Errors</h4>
        <ul ng-repeat = "error in errors">
            <li>{{error}}</li>
        </ul>
    </div>
