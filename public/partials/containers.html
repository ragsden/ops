    <div>
    	<div style="float:left">
    		<h2>Ops-Dashboard</h2>
	    	<ul>
	    		<li>Name: {{name}} </li>
	    		<li>Email: {{email}} </li>
	    	</ul>
    	</div>
    	
    </div>

    <div style="clear:both;">
    	<div style="float:right;">
    		<button>Add</button>
    	</div>
    </div>


    <div style="clear: both;">
    	<table width=100% border="1">
    		<thead>
    			<th>Node Name</th>
    			<th>Status</th>
    			<th>Created</th>
    			<th>Updated</th>
    			<th>Options</th>
    		</thead>
    		<tbody>
    			<tr ng-repeat="node in nodes">
                    <td>{{node.status}}</td>
                    <td>{{node.type}}</td>
                    <td>{{node.created}}</td>
                    <td>{{node.updated}}</td>
                </tr>
    		</tbody>
    	</table>
    </div>
