
<h4>Subscriptions overview </h4>
<table class="table table-bordered table-condensed table-hover table-striped">
    <tr>
    <th>Subscription Name</th>
    <th>Options</th>
</tr>

    <tr ng-repeat="s in subscriptionsModel.subscriptions">
        <td>{{s.name}}</td>
    <td>
        <a class="btn btn-xs btn-info" ng-click="getToNodesOnSubId(s.id)">Manage Nodes</a>
        <a class="btn btn-xs btn-info" ng-click="getProjects(s.id)">Projects</a>
        <a class="btn btn-xs btn-danger" ng-click="delSubBySubId(s.id)">Delete</a>
    </td>
    </tr>
</table>

<p>Errors: </p>
<ul>
    <li ng-repeat="error in errors">{{error}}</li>
</ul>
