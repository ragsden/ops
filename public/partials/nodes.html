    <div class="clearfix" style="margin-bottom:10px;">
    	<div style="float:right;">


            <select  ng-model="selectedNodeId" ng-options="node.id as node.name for node in nodeTypes"></select>
    		<a class="btn btn-xs btn-success" ng-click="addNode()">Add</a>
    	</div>
    </div>


    
    

    <table class="table table-bordered table-condensed table-hover table-striped">
    <thead>
            <thead>
                <th>Node Id</th>
                <th>Node Status</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Options</th>
            </thead>
                                </thead>
                                <tbody>
                                   <tr ng-repeat="node in nodes">
                    <td>{{node.id}}</td>
                    <td>{{nodeStatuses[node.status]}}</td>
                    <td>{{node.created}}</td>
                    <td>{{node.updated}}</td>
                    
                </tr>
            </tbody>
            
   </table>

   <div style="clear:both;">
        <ul ng-repeat = "error in errorsAndMessages">
            <li>{{error}}</li>
        </ul>
    </div>
