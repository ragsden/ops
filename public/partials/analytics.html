<div class="row">
	<div class="col-md-6">
		Analytics were last collected on <label class="label label-success">{{lastRunTime | format_to_pst }}</label>
	</div>
	<div class="col-md-6">
		<p>Overall Statistics</p>
		Total accounts in the system <label class="label label-warning">{{totalUsers}}</label>
	</div>
</div>
<p> Please pick two dates and choose from the analytics options below..</p>

<div class="row">

        <div class="col-md-3">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="startDate" is-open="openedStartDate" min="2014-03-01" max="'2022-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open('openedStartDate',$event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              
            </p>
        </div>
        <div class="col-md-3">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="endDate" is-open="openedEndDate" min="2014-03-01" max="'2022-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open('openedEndDate',$event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>

</div>
<div class="row">
	<div class="col-md-2">
		<button class="btn btn-lg btn-warning" ng-click="getNewRegisteredUsers()">New Accounts</button>
	</div>
</div>

<ul ng-repeat = "newUser in newUserData">
	<li>{{newUser.queryDate | format_to_pst}}</li>
	<li>{{newUser.totalNewUsers}}</li>
</ul>
