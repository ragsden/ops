<div class="modal-header">
  <h3>Job Permissions</h3>
</div>

<div class="modal-body">
  <p ng-repeat="error in permissionsModalErrors">{{error}}</p>
 
    <table class="table">
            <thead>                
                <th>Login</th>
                <th>Owner</th>
                <th>Build admin</th>
                <th>Member</th>
                <th>Remove Collaborator</th>
            </thead>
            <tbody>
              <tr ng-repeat="c in collaborators">
                <td>{{c.identities[0].userName}}</td>
                <td><input type="radio" ng-model="c.roles[0]" value="projectOwner" ng-change="updateProject()"/></td>
                <td><input type="radio" ng-model="c.roles[0]" value="projectBuildEngineer" ng-change="updateProject()"/></td>
                <td><input type="radio" ng-model="c.roles[0]" value="projectMember" ng-change="updateProject()"/></td>
                <td><button class="btn btn-xs btn-danger fa fa-times fa-lg" ng-click="removeCollaborator($index)"></button></td>
                </tr>
            </tbody>
          </table>
 <br />

   <form name="addNewCollaboratorForm"> 
    <div class="search-block">
					<div class="input-group">
                      <input type="text" class="form-control input-sm" placeholder="Enter {{repositoryProvider}} login" ng-model="newCollaboratorUsername" required ></input>
						<span class="input-group-btn">
							<button class="btn btn-default btn-sm" type="submit" ng-disabled="addNewCollaboratorForm.$invalid"  ng-click="addNewCollaborator(newCollaboratorUsername)">Add new collaborator</button>
						</span>
					</div><!-- /input-group -->
				</div><!-- /search-block -->
  </form>
</div>

</div>


<div class="modal-footer">
  <button class="btn btn-primary btn-sm" ng-click="close()">Close</button>
  </div>
